<html lang="en">

<!-- head: site metadata and the necessary file inclusion for styling -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<!-- Head BEGIN -->
<head>
    <!-- favicon START -->
    <link rel="icon" type="image/png" href="assets/myresources/icons/HML-FavIcon-red.png" id="fav-icon">
    <!-- favicon END -->

    <!-- common metadata, style sheets and fonts -->
    <div data-include="components/head.html"></div>

    <!-- title START -->
    <title> HumachLab - Home </title>
    <!-- title END -->

    <!-- Theme styles START -->
    <link href="assets/theme/corporate/css/themes/red.css" rel="stylesheet" id="style-color">
    <!-- Theme styles END -->
</head>
<!-- Head END -->


<!-- Body BEGIN -->
<body class="corporate">



<!-- preload: preloader animation when the site is loading -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div id="preloader">
    <div class="preloader-content">
        <img src="assets/myresources/icons/HML-FavIcon-red.png" alt="HumachLab Logo" id="preloadLogo">
        <div class="dot-loader">
            <span></span><span></span><span></span>
        </div>
    </div>
</div>



<!-- color panel: sliding color panel to change theme color instantly -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/theme_color_selector.html"></div>


<!-- pre-header: section at the very top of the page, before the header of the page -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/pre_header.html"></div>


<!-- header: section at the very top of the page, after the pre-header of the page, contains the navigation bar -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/header.html"></div>


<!-- hero: hero slider section for the landing (index) page only that contains the main theme and message of the site -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/hero.html"></div>


<!-- content: main content of the page including breadcrumb path -->
<div class="main">
    <div class="container">

        <!-- breadcrumb: breadcrumb/path section to show the navigation from a root/sub-root link -->

        <!-- content: main content of the page -->

        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <div class="content-page page-error">
                    <div>
                        <img src="assets/theme/pages/img/under-construction.png">
                    </div>
                    <div class="number">
                        <span data-dj-var="error_tag"></span>
                    </div>
                    <div class="details">
                        <h3><span data-dj-var="message"></span></h3>
                        <p>
                            This website is under construction and will get back to you as soon as possible. <br>
                            Thank you for being patient... <br>

                            If you are interested in research, please join in: <a href="https://research.humachlab.com" target="_blank">https://research.humachlab.com</a>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

    </div>
</div>



<!-- pre-footer: important short note and information for the site: address, contact details, etc -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/pre_footer.html"></div>


<!-- footer: copyright, powered by, etc -->
<!-- >load static files directory/folder: image-jpg|png|ico, css, js -->
<div data-include="components/footer.html"></div>



<!-- Load javascripts at bottom, this will reduce page load time -->
<!-- BEGIN CORE PLUGINS (REQUIRED FOR ALL PAGES) -->
<div data-include="components/all_scripts_bottom.html"></div>
<!-- END PAGE LEVEL JAVASCRIPTS -->

<!--<script src="assets/theme/corporate/scripts/hml_static_runtime.js"></script>-->
<script src="assets/theme/corporate/scripts/preload.js"></script>
<!--<script src="assets/theme/corporate/scripts/theme_manager.js"></script>-->
<script src="assets/theme/corporate/scripts/include.js"></script>
<!--<script src="assets/theme/corporate/scripts/counter.js"></script>-->

</body>
<!-- END BODY -->
</html>
